<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title><%= title %></title> 
</head>
<body>

<div id="contain" style="width:100%;height:100%" >

<div id="header" style="font-size:20px;background-color:#FFA500;height:20%">
	<br>
<h1 style="margin-bottom:0;text-align:center"><%=title %></h1>
	<br>
	</div>

<div id="menu" style="background-color:#FFD700;height:700px;width:20%;float:left;">
<p style="font-size:20px">Catalogue</p><br>
<% for(i=0;i<logos.length;i++){%>
		<ul><a href ="/model?logo=<%=logos[i]%>" ><%= logos[i] %></a>
			<% for(j=0;j<list.length;j++){ %>
					<% for(k=0;k<models.length;k++){%>
						<% if(models[k]!="" && logos[i]==list[j].logo&&models[k]==list[j].model){%>
							
					<li><a href="/model?logo=<%= logos[i]%>&model=<%=list[j].model%>"><%=models[k]%>系列</a></li>
						<% models[k]="";%>
						<%}%>
			<%}%>
				<%}%>
			</ul>
		<%}%>
</div>

<div id="content" style="height:700px;width:80%;float:left;">
<p align="center">

</div>
